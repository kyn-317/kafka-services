spring:
  cloud:
    function:
      definition: messageEventSupplier;MessageConsumer #orderOrchestrator;
    stream:
      default:
        producer:
          useNativeEncoding: true
      bindings:
#        orderOrchestrator-in-0:
#          destination: payment-response,inventory-response
